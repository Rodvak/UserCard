<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="mainBox">
        <div class="topBox">
            <img src="user-circle.png" alt="User Circle">
        </div>
        <div class="cardBody">
            <h1>Alex Rodriguez</h1>
            <div class="flexAlignCenter">
                <img src="./map-marker.png" alt="Map Marker">
                <h3> Los Angeles</h3>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of the Universe</p>
            <div class="flexAlignCenter">
                <img src="./gear.png" alt="Gear Icon">
                <a href="">Edit Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
